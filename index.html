<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <section class="contenido">

            <h3>nombre</h3>
            <img src="img/1.jpeg" alt="imagen">

                <p >status:</p>

                <p>resultado</p>
                <p>gender:</p>
                <p>resultado</p>

        </div>

    <section class="controles">        
        <button id="cargarMas">Cargar mas personajes</button>
    </section>
